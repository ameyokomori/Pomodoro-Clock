<!DOCTYPE html>
<html>

<head>

            padding-top: 15px;
            padding-bottom: 25px;

        .counter {

            justify-content: center;
        }

        .clock {

        .container {

        }

        .middle {
            display: inline-block;
        }

        #btns {
            display: flex;
            justify-content: center;
        }

        #stop {
            margin-left: 10px;
            margin-right: 10px;
        }

        .btn {
            background-color: #333333;
            color: #CCCCCC;
        }

        #sessInc,
        #sessDec,
        #breakInc,
        #breakDec {
            font-weight: bold;
        }

        #stats {
            background-color: #333333;
            width: 220px;
            height: 70px;
            border-radius: 10px;
            color: #CCCCCC;
            font-size: 45px;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>

    <script>
        $(document).ready(function () {
            var countS = 25;
            $("#session").html(countS);
            var countB = 5;
            $("#break").html(countB);
            var pos = "pomodoro";
            var countLama;
            var posLama;
            var count;
            $("#stats").html(pos);
            var clock = $(".timer").FlipClock(0, {
                countdown: true,
                clockFace: 'MinuteCounter',
                autoStart: false,
                callbacks: {
                    interval: function () {
                        if (clock.getTime() == 0) {
                            if (pos == "session") {
                                clock.setTime(countB * 60);
                                clock.start();
                                pos = "break";
                                $("#stats").html(pos);
                            } else if (pos == "break") {
                                clock.setTime(countS * 60);
                                clock.start();
                                pos = "session";
                                $("#stats").html(pos);
                            }
                        }
                    }
                }
            })
            //SESSION
            $("#sessInc").on("click", function () {
                if ($("#session").html() > 0) {
                    countS = parseInt($("#session").html());
                    countS += 1;
                    $("#session").html(countS);
                    //clock.setTime(countS*60);
                }
            });
            $("#sessDec").on("click", function () {
                if ($("#session").html() > 1) {
                    countS = parseInt($("#session").html());
                    countS -= 1;
                    $("#session").html(countS);
                    //clock.setTime(countS*60);
                }
            });
            //BREAK
            $("#breakInc").on("click", function () {
                if ($("#break").html() > 0) {
                    countB = parseInt($("#break").html());
                    countB += 1;
                    $("#break").html(countB);
                }
            });
            $("#breakDec").on("click", function () {
                if ($("#break").html() > 1) {
                    countB = parseInt($("#break").html());
                    countB -= 1;
                    $("#break").html(countB);
                }
            });
            $("#start").on("click", function () {
                if (count != countS || clock.getTime() == 0) {
                    clock.setTime(countS * 60);
                    pos = "session";
                    $("#stats").html(pos);
                } else {
                    pos = posLama;
                    $("#stats").html(pos);
                }
                count = countS;
                clock.start();
            });
            $("#stop").on("click", function () {
                clock.stop();
                countLama = clock.getTime();
                posLama = $("#stats").html();
            });
            $("#clear").on("click", function () {
                clock.stop();
                pos = "pomodoro";
                $("#stats").html(pos);
                clock.setTime(0);
            });
        });
            //# sourceURL=pen.js
    </script>
